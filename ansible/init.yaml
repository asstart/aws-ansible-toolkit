---
- name: Configure instance for running Docker
  hosts: aws
  remote_user: ubuntu
  become: true

  tasks:
    - name: Remove Docker if exists
      ansible.builtin.apt:
        name: 
          - docker
          - docker-engine
          - docker.io
          - containerd
          - runc
        state: absent

    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes

    - name: Install dependencies for Docker
      ansible.builtin.apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - uidmap
          - dbus-user-session
        state: present

    - name: Add Docker GPG key
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /tmp/dockergpg

    - name: Create a directory for keyring if it does not exist
      ansible.builtin.file:
        path: /etc/docker/keyrings
        state: directory
        mode: '0755'
        owner: ubuntu
        group: ubuntu
    
    - name: De-Armor Docker GPG key
      ansible.builtin.shell: gpg --dearmor < /tmp/dockergpg > /etc/docker/keyrings/docker-archive-keyring.gpg
      changed_when: false
      no_log: true
    
    - name: Add Docker repository
      ansible.builtin.apt_repository:
        repo: deb [arch=amd64 signed-by=/etc/docker/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu focal stable
        state: present
    
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes

    - name: Install Docker
      ansible.builtin.apt:
        name: 
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Restrict access to Docker socket
      ansible.builtin.file:
        path: /var/run/docker.sock
        mode: '0660'
        owner: root
        group: docker

    - name: Add the user docker
      ansible.builtin.user:
        name: docker
        group: docker

    - name: Enable docker
      ansible.builtin.systemd:
        name: docker.service
        enabled: true
    
    - name: Enable containerd
      ansible.builtin.systemd:
        name: containerd.service
        enabled: true

    - name: Restart Docker service
      ansible.builtin.systemd:
        name: docker
        state: restarted

