---
- name: Test docker installed properly
  hosts: aws
  remote_user: ubuntu
  become: true
  become_user: docker

  tasks:
    - name: Start test container
      docker_container:
        name: test-hw
        image: hello-world
    
    - name: Stop test container
      docker_container:
        name: test-hw
        state: stopped
    
    - name: Remove test container
      docker_container:
        name: test-hw
        state: absent